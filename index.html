<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>
<body>
  <div id="charSelectContainer" class="hidden">
    <div id="characterContainer">
    </div>
  </div>
    <div id="abilityContainer" class="hidden ">
    </div>
    <div class="container">
      <div class="row">
        <div id="playerDiv" class="fighter col-md-4"></div>
        <div id="enemyDiv" class="fighter col-md-4 col-md-offset-4"></div>        
      </div>
    </div>
  <button id="fightReady" class="hidden">Ready to Fight?</button>
  <button id="attackButton" type="" class="btn btn--orange hidden">Attack</button>


  <div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="announcement">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridModalLabel"></h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid bd-example-row">
          <div class="row">
            <div class=" reveal col-md-4 hidden" id="reveal--1">You lose</div>
            <div class="reveal col-md-4 col-md-offset-4 hidden" id="reveal--2">You lose</div>
          </d iv>
          <div class="row">
            <div class="reveal col-md-4 col-md-offset-3 hidden" id="reveal--3">You lose</div>
            <div class="reveal col-md-4 hidden" id="reveal--4">You lose</div>
          </div>
          <div class="row">
            <div class="reveal col-md-6 col-md-offset-3 hidden" id="reveal--5">You lose</div>
          </div>
          <div class="row">
            <div class="reveal col-md-9 hidden" id="reveal--6">You lose<div class="row">
                <div class="reveal col-md-4 col-md-offset-6 hidden" id="reveal--7">You lose</div>
                <div class="reveal col-xs-4 col-sm-offset-9 hidden" id="reveal--8">You lose</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default modalButton" data-dismiss="modal" value="Reload Page" onClick="window.location.reload()">Play Again?</button>
        <button type="button" class="btn btn-primary modalButton">Save Character</button>
      </div>
    </div>
  </div>
</div>
<div class="bd-example bd-example-padded-bottom">
</div>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
